<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIRES SHOP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header styling */
    .header {
      background-color: #00334e;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-weight: bold;
      font-size: 24px;
      color: #fff;
    }

    .header .nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .header .nav a:hover {
      text-decoration: underline;
    }

    /* Banner styling */
    .banner {
      background-color: #7a8b97;
      color: #fff;
      padding: 40px;
      text-align: center;
      font-size: 24px;
    }

    /* Products section */
    .products-section {
      padding: 20px;
      text-align: center;
    }

    .products-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-card .product-info {
      padding: 15px;
    }

    .product-card .product-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-card .product-info .price {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .product-card .product-info .buy-button {
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .product-card .product-info .buy-button:hover {
      background-color: #0056b3;
    }

    /* Footer styling */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="logo">TIRES SHOP</div>
  <nav class="nav">
    <a href="#">Wheels</a>
    <a href="#">Shock absorbers</a>
    <a href="#">Engines</a>
    <a href="#">Lights</a>
  </nav>
</header>

<!-- Banner -->
<div class="banner">
  Welcome to TIRES SHOP
</div>

<!-- Products Section -->
<section class="products-section">
  <h2>Our products</h2>
  <div class="products">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="Michelin.webp">
      <div class="product-info">
        <h3>Michelin 325/35/21</h3>
        <p class="price">999.99$</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
    </div>
    <!-- Product 2 -->
    <div class="product-card">
      <img src="Yokohama.webp" alt="Mac Book Air 20">
      <div class="product-info">
        <h3>Yokohama 325/35/21</h3>
        <p class="price">799.99$</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
    </div>
    <!-- Product 3 -->
    <div class="product-card">
      <img src="Pirelli.png" alt="Mac Book Pro 21">
      <div class="product-info">
        <h3>Pirelli 325/35/21</h3>
        <p class="price">1999.99$</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
    </div>
    <!-- Product 4 -->
    <div class="product-card">
      <img src="Continental.jpg" alt="Mac Book Air 21">
      <div class="product-info">
        <h3>Continental 325/35/21</h3>
        <p class="price">1299.99$</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  Copyright Â© Developed by TIRES TEAM, All Rights Reserved
</footer>

</body>
</html>

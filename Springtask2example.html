<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Profile</title>
    <link rel="stylesheet" type="text/css" href="CSS2example.css">
    <style>
        header {
            background-color: #06344D;
            display: flex;
            padding: 50px;
            justify-content: space-between;
            margin-left: 5px; /* Поднимет header на 10px */
        }
    </style>
</head>
<body>
<div>
    <div>
    <header style="background-color: #06344D; display: flex; padding: 5px; justify-content: space-between;">
        <div class="divNav">
            <h3 style="color: aliceblue;">VK</h3>
            <input placeholder="Поиск" >
        </div>
    </header>
    </div>
    <div class="sidebar">
        <ul>
            <li>Моя страница</li>
            <li>Новости</li>
            <li>Сообщения</li>
            <li>Друзья</li>
            <li>Группы</li>
            <li>Фотографии</li>
            <li>Музыка</li>
            <li>Видео</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="profile-header">
            <div>
                <img src="CLS6.3.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Mercedes Benz CLS</h2>
                <p>Life is good :)</p>
                <p>Город: Shtutgard</p>
                <p>Работа: German fabric</p>
                <p><a href="http://www.zhuanyshev.kz">Сайт</a></p>
            </div>
        </div>
        <div class="friends">
            <h3>Друзья (1331)</h3>
            <div>
                <img src="Porsche.jpg" alt="Profile picture">
                <img src="BMW.jpg" alt="Friend 2">
                <img src="Ferrari.jpg" alt="Friend 3">
                <img src="Bentley.jpg" alt="Friend 4">
                <img src="Polls.jpg" alt="Friend 4">
                <img src="Maclaren.jpg" alt="Friend 4">
            </div>
        </div>
        <div class="photos">
            <h3>Мои фотографии (95)</h3>
            <div>
                <img src="CLS1.jpg" alt="Photo 1">
                <img src="CLS2.jpg" alt="Photo 2">
                <img src="CLS3.jpg" alt="Photo 3">
                <img src="CLS4.webp" alt="Photo 3">
            </div>
        </div>
        <div class="post">
            <p><b>CLS63 AMG</b></p>
            <p>Выдержка из интервью...</p>
        </div>
    </div>
</div>
</body>
</html>
